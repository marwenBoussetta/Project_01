<!DOCTYPE html>
<html>
<head>
	<title>Ma Biblio</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/homeCtrl.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	
</head>
<body ng-app="app">
<header class="navbar-inverse" role="banner">
	<div class="container">
		<nav>
		    <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">LOGOS</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      		<ul class="nav navbar-nav">
				        <li><a href="#">Authors</a></li>
				        <li><a href="#">Books</a></li>
				        <li class="dropdown">
				            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More<span class="caret"></span></a>
				            <ul class="dropdown-menu">
				            <li><a href="#">About</a></li>
				            <li><a href="#">Contact</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#">Log out</a></li>
				            </ul>
				        </li>
		      		</ul>
		        </div><!-- /.navbar-collapse -->
		    </div><!-- /.container-fluid -->
		</nav>
	</div>
</header>
<div class="container">							
	<h1>Hello, welcome to my library</h1>
	<div ng-controller="homeCtrl">
		
		<div class="panel panel-default">
				<div class="panel-body">
					<input type="text" ng-model="name" placeholder="Search">
			  	</div>
			  	<div class="panel-body">
			  		<button ng-click="trouve()" class="btn btn-primary">
				  		Load Authors
					</button>
				</div>
				<div class="panel-body">
			  		<button ng-click="turnOnAuthors()" class="btn btn-primary">
				  		Show 
					</button>
				</div>	
		</div>
		<div>
			<ul class="list-group">
			  	<li ng-repeat="auteur in auteurs | filter:name" class="list-group-item">
			  		<div>{{auteur.FIRST_NAME | uppercase}}</div>
			  		<div>{{auteur.LAST_NAME | uppercase}}</div>
			  	</li>
			</ul>
		</div>
		<div ng-if="authorState">	
			<ul class="list-group">
				<li ng-repeat="livre in livres"  class="list-group-item">
					<div>{{livre.TITLE | uppercase}}</div>	  	
				</li>
			</ul>
		</div>	
	</div>
</div>
</body>
</html>
